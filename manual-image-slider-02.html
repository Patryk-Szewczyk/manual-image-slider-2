<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" lang="PL-pl" />
    <title>Image Slider #3</title>
    <link rel="stylesheet" href="manual-image-slider-02.css" text="type/css" />
</head>
<body>
    <div class="toMaxHeightBlock">
        <div class="imageSlider-overBlock">
            <div class="imageSlider-title">Manual Image Slider #02</div>
            <div class="imageSlider-content">
                <div class="imageSlider-content-navbar">
                    <div id="left-arrow" class="imageSlider-content-navbar-arrow"><</div>
                    <div id="right-arrow" class="imageSlider-content-navbar-arrow">></div>
                </div>
                <div class="imageSlider-content-imgOverblock">
                    <div class="imageSlider-content-imgOverblock-imgGroup-position">
                        <div id="imgGroup" class="imageSlider-content-imgOverblock-imgGroup">
                            <div id="img_0" class="imageSlider-content-imgOverblock-imgGroup-image-dimension">
                                <img src="images/img-0.jpg" class="imageSlider-content-imgOverblock-imgGroup-image-proper" />
                            </div>
                            <div id="img_1" class="imageSlider-content-imgOverblock-imgGroup-image-dimension">
                                <img src="images/img-1.jpg" class="imageSlider-content-imgOverblock-imgGroup-image-proper" />
                            </div>
                            <div id="img_2" class="imageSlider-content-imgOverblock-imgGroup-image-dimension">
                                <img src="images/img-2.jpg" class="imageSlider-content-imgOverblock-imgGroup-image-proper" />
                            </div>
                            <div id="img_3" class="imageSlider-content-imgOverblock-imgGroup-image-dimension">
                                <img src="images/img-3.jpg" class="imageSlider-content-imgOverblock-imgGroup-image-proper" />
                            </div>
                            <div id="img_4" class="imageSlider-content-imgOverblock-imgGroup-image-dimension">
                                <img src="images/img-4.jpg" class="imageSlider-content-imgOverblock-imgGroup-image-proper" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="imageSlider-footer">Autor: Patryk Szewczyk</div>
        </div>
        <div id="helpfulImagesLenghtCounter"></div>
    </div>
    <script src="manual-image-slider-02.js"></script>
</body>
</html>
